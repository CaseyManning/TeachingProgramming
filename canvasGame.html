myY: the rocket's Y position (Integer)
goalX: X position of where you want to go (Integer)
goalY: Y position of where you want to go (Integer)

- topCollision (Boolean)
- bottomCollision (Boolean)
- leftCollision (Boolean)
- rightCollision (Boolean)
